<!DOCTYPE html>
<html lang="bn">
    <head>
    <meta charset="UTF-8">
    <title>Flex Container Beginner</title>
    <style>
        .container {
        display: flex;                  /* Flexbox চালু */
        justify-content: center;        /* children কে মাঝখানে আনা */
        align-items: center;            /* উল্লম্বভাবে মাঝখানে */
        flex-wrap: wrap;                /* জায়গা না থাকলে পরের লাইনে যাবে */
        height: 200px;
        border: 2px solid #333;
        background: #f0f0f0;
        }
        .item {
        background: lightblue;
        padding: 20px;
        margin: 10px;
        }
    </style>
    </head>
    <body>
        <h2>Flex Container - Beginner</h2>
        <div class="container">
            <div class="item">বক্স ১</div>
            <div class="item">বক্স ২</div>
            <div class="item">বক্স ৩</div>
        </div>
    </body>
</html>
