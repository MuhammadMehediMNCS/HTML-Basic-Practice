<!DOCTYPE html>
<html lang="bn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transform Beginner</title>
        <style>
            .box {
                width: 120px;
                height: 120px;
                background-color: coral;
                margin: 50px auto;
                transition: all 0.4s ease;
            }

            .box:hover {
                transform: scale(1.3); /* ৩০% বড় হবে */
            }
        </style>
    </head>
    <body>

        <h2>Beginner Transform Example (scale)</h2>
        <div class="box"></div>

    </body>
</html>
