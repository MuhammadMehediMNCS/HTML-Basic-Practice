<!DOCTYPE html>
<html lang="bn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transform Advanced</title>
        <style>
            .shape {
                width: 120px;
                height: 120px;
                background-color: crimson;
                margin: 80px auto;
                transition: all 0.6s ease;
            }

            .shape:hover {
                transform: translateX(80px) rotate(45deg) scale(1.2);
                background-color: darkorange;
            }
        </style>
    </head>
    <body>

        <h2>Advanced Transform Example</h2>
        <div class="shape"></div>

    </body>
</html>
