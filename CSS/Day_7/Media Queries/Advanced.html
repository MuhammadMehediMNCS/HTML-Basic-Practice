<!DOCTYPE html>
<html lang="bn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Query Advanced</title>
        <style>
            .container {
                display: flex;
                justify-content: space-around;
                padding: 20px;
            }

            .card {
                background-color: skyblue;
                padding: 30px;
                width: 250px;
                text-align: center;
                border-radius: 10px;
                transition: all 0.3s ease;
            }

            .card:hover {
                background-color: steelblue;
                transform: scale(1.05);
            }

            /* Tablet: এক সারিতে ২টা কার্ড */
            @media (max-width: 992px) {
                .container {
                    flex-wrap: wrap;
                }
                .card {
                    width: 45%;
                    margin-bottom: 15px;
                }
            }

            /* Mobile: এক সারিতে ১টা কার্ড */
            @media (max-width: 600px) {
                .card {
                    width: 90%;
                }
            }
        </style>
    </head>
    <body>

        <h2>Advanced Responsive Example</h2>
        <div class="container">
            <div class="card">কার্ড ১</div>
            <div class="card">কার্ড ২</div>
            <div class="card">কার্ড ৩</div>
        </div>

    </body>
</html>
