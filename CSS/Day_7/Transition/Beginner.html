<!DOCTYPE html>
<html lang="bn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transition Beginner</title>
        <style>
            .box {
                width: 150px;
                height: 150px;
                background-color: royalblue;
                margin: 50px auto;
                transition: all 0.3s ease; /* মসৃণ পরিবর্তন */
            }

            .box:hover {
                background-color: orange;
                width: 200px;
            }
        </style>
    </head>
    <body>

        <h2>Beginner Transition Example</h2>
        <div class="box"></div>

    </body>
</html>
