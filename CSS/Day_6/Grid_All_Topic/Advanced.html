<!DOCTYPE html>
<html lang="bn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Grid Advanced</title>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                grid-template-rows: 100px 100px 100px;
                gap: 15px;
                background-color: #f2f2f2;
                padding: 15px;
            }

            .grid-item {
                background-color: teal;
                color: white;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* Grid item placement customization */
            .item1 {
                grid-column: 1 / 3; /* ১ম থেকে ২য় কলাম পর্যন্ত span */
                grid-row: 1 / 2;    /* শুধু প্রথম row */
                background-color: darkorange;
            }

            .item2 {
                grid-column: 3 / 4; /* তৃতীয় কলাম */
                grid-row: 1 / 3;    /* প্রথম ও দ্বিতীয় row জুড়ে */
                background-color: crimson;
            }

            .item3 {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
                background-color: darkcyan;
            }

            .item4 {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
                background-color: darkblue;
            }

            .item5 {
                grid-column: 1 / 4; /* পুরো সারি জুড়ে */
                grid-row: 3 / 4;
                background-color: seagreen;
            }
        </style>
    </head>
    <body>

        <h2>Advanced Grid Example</h2>

        <div class="grid-container">
            <div class="grid-item item1">Item 1</div>
            <div class="grid-item item2">Item 2</div>
            <div class="grid-item item3">Item 3</div>
            <div class="grid-item item4">Item 4</div>
            <div class="grid-item item5">Item 5</div>
        </div>

    </body>
</html>




<!--
ব্যাখ্যা :
repeat(auto-fit, minmax(150px, 1fr)) → responsive কলাম তৈরি করে।

grid-column: 1 / 3; → আইটেমটি প্রথম থেকে দ্বিতীয় কলাম পর্যন্ত জায়গা নেয়।

grid-row: 1 / 3; → আইটেমটি দুই সারি জুড়ে বিস্তৃত হয়।

gap: 15px; → সব গ্রিড বক্সের মাঝে ফাঁকা জায়গা।

1fr → উপলব্ধ জায়গার ১ ভাগ (fractional unit)।


ফলাফল :
তুমি স্ক্রিন ছোট করলে কলাম সংখ্যা কমে যাবে (responsive effect)।
কিছু আইটেম বড় জায়গা নেবে, কিছু ছোট — Grid-এর শক্তি এখানেই।
-->
