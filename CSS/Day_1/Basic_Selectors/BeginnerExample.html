<!DOCTYPE html>
<html lang="bn">
    <head>
        <style>
            p { color: blue; }          /* Element selector */
            .special { font-weight: bold; }  /* Class selector */
            #unique { color: red; }     /* ID selector */
        </style>
    </head>
    <body>
        <p>আমি element selector দ্বারা নীল</p>
        <p class="special">আমি class দ্বারা bold</p>
        <p id="unique">আমি id দ্বারা লাল</p>
    </body>
</html>
