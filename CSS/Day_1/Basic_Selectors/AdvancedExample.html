<!DOCTYPE html>
<html lang="bn">
    <head>
        <style>
            /* attribute selector */
            input[type="text"] { border: 2px solid green; }

            /* multiple classes */
            .btn.primary { background: blue; color: white; }

            /* id + element */
            #navbar a { color: purple; }
        </style>
    </head>
    <body>
        <input type="text" placeholder="Type here...">
        <button class="btn primary">Submit</button>
  
        <div id="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
        </div>
    </body>
</html>
