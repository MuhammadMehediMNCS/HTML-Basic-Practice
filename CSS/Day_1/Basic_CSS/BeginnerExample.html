<!--1. CSS কীভাবে HTML-এর সাথে যুক্ত হয়-->
<!--Inline, Internal, External – basic-->
<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8">
    <title>CSS যুক্ত করার ৩টি উপায়</title>
  
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: red;">আমি Inline CSS দিয়ে লাল</h1>
  
    <p>আমি Internal CSS দিয়ে নীল</p>
  
    <h2 class="external-demo">আমি External CSS দিয়ে সবুজ</h2>
  </body>
</html>
