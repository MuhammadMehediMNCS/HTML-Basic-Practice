<!DOCTYPE html>
<html lang="bn">
    <head>
        <style>
            h1, h2, p {
                color: navy;   /* Grouping */
            }
            .container p {
                font-style: italic;  /* Nesting (descendant) */
            }
        </style>
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <p>Paragraph outside</p>
  
        <div class="container">
            <p>Paragraph inside container</p>
        </div>
    </body>
</html>
