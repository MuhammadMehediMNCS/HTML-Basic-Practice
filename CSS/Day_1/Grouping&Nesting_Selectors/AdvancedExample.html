<!DOCTYPE html>
<html lang="bn">
    <head>
        <style>
            /* grouping */
            h1, h2, h3 { margin-bottom: 10px; }

            /* nested structure */
            nav ul li a {
                text-decoration: none;
                color: black;
            }

            /* direct child selector */
            nav > ul > li {
                list-style: none;
                display: inline-block;
                margin-right: 15px;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </body>
</html>
