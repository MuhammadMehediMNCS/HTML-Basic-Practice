<!DOCTYPE html>
<html lang="bn">
    <head>
        <style>
            /* hover + focus */
            input:focus { border: 2px solid blue; }

            /* nth-child */
            li:nth-child(even) { background: #f0f0f0; }
            li:nth-child(odd) { background: #ddd; }

            /* hover effect with transition */
            button {
                background: green;
                color: white;
                padding: 8px 16px;
                border: none;
                transition: background 0.3s ease;
            }
            button:hover {
                background: darkgreen;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <input type="text" placeholder="focus করলে border বদলাবে">
  
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <button>Hover Button</button>
    </body>
</html>
