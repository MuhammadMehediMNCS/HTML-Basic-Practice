<!DOCTYPE html>
<html lang="bn">
    <head>
        <style>
            a:hover { color: red; }        /* hover effect */
            li:first-child { font-weight: bold; } /* first-child */
            li:last-child { color: gray; }        /* last-child */
        </style>
    </head>
    <body>
        <a href="#">Hover করো</a>
        <ul>
            <li>প্রথম</li>
            <li>মাঝখান</li>
            <li>শেষ</li>
        </ul>
    </body>
</html>
