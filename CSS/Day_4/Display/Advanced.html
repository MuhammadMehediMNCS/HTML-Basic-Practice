<!DOCTYPE html>
    <html lang="bn">
    <head>
        <meta charset="UTF-8">
        <title>Display Advanced</title>
        <style>
            nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            nav li {
                display: inline-block;      /* মেনু এক লাইনে বসানো */
                padding: 10px 20px;
                background: #3498db;
                color: white;
                margin: 5px;
                border-radius: 5px;
            }
            nav li:hover {
                background: #2ecc71;
            }
        </style>
    </head>
    <body>
        <h2>Display - Advanced</h2>
        <nav>
            <ul>
                <li>হোম</li>
                <li>আমাদের সম্পর্কে</li>
                <li>সার্ভিস</li>
                <li>কন্টাক্ট</li>
            </ul>
        </nav>
    </body>
</html>
