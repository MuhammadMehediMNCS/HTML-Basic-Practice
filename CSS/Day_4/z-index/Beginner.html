<!DOCTYPE html>
<html lang="bn">
    <head>
        <meta charset="UTF-8">
        <title>Z-Index Beginner</title>
        <style>
            .box1, .box2 {
                width: 150px;
                height: 150px;
                position: absolute;
            }
            .box1 {
                top: 50px;
                left: 50px;
                background: blue;
                z-index: 1;   /* নিচে */
            }
            .box2 {
                top: 100px;
                left: 100px;
                background: red;
                z-index: 2;   /* উপরে */
            }
        </style>
    </head>
    <body>
        <h2>Z-Index - Beginner</h2>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>
