<!DOCTYPE html>
<html lang="bn">
    <head>
        <meta charset="UTF-8">
        <title>Position Advanced</title>
        <style>
            .header {
                position: sticky;
                top: 0;
                background: #2c3e50;
                color: white;
                padding: 15px;
                text-align: center;
                font-size: 20px;
            }

            .content {
                position: relative;
                height: 300px;
                border: 2px solid #ccc;
                margin: 20px;
            }

            .content .box1 {
                position: absolute;
                top: 20px;
                left: 20px;
                background: teal;
                color: white;
                padding: 10px;
            }

            .content .box2 {
                position: absolute;
                bottom: 20px;
                right: 20px;
                background: tomato;
                color: white;
                padding: 10px;
            }

            .footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background: #34495e;
                color: white;
                text-align: center;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="header">Sticky Header (স্ক্রল করলে উপরে আটকে থাকবে)</div>

        <div class="content">
            <div class="box1">Absolute Box 1</div>
            <div class="box2">Absolute Box 2</div>
        </div>

        <div class="footer">Fixed Footer (সবসময় নিচে থাকবে)</div>

        <p style="height:1000px">স্ক্রল করার জন্য Extra height</p>
    </body>
</html>
