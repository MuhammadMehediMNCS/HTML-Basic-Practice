<!DOCTYPE html>
<html lang="bn">
    <head>
        <meta charset="UTF-8">
        <title>Border Beginner</title>
        <style>
            .border-basic {
                width: 200px;
                height: 80px;
                text-align: center;
                line-height: 80px;

                border-style: solid;   /* রেখার ধরণ */
                border-width: 3px;     /* রেখার পুরুত্ব */
                border-color: red;     /* রেখার রঙ */
                border-radius: 10px;   /* কোণ গোলাকার */
            }
        </style>
    </head>
    <body>
        <h2>Border - Beginner</h2>
        <div class="border-basic">
            Border Example
        </div>
    </body>
</html>
