<!DOCTYPE html>
<html lang="bn">
    <head>
        <meta charset="UTF-8">
        <title>Border Advanced</title>
        <style>
            .border-advanced {
                width: 220px;
                height: 100px;
                text-align: center;
                line-height: 100px;
                font-weight: bold;

                border: 5px double #2c3e50;     /* একসাথে style, width, color */
                border-radius: 50%;             /* পুরো গোল */
                background: linear-gradient(135deg, #74ebd5, #9face6); /* গ্রেডিয়েন্ট */
            }
        </style>
    </head>
    <body>
        <h2>Border - Advanced</h2>
        <div class="border-advanced">
            গোল বর্ডার + গ্রেডিয়েন্ট
        </div>
    </body>
</html>
