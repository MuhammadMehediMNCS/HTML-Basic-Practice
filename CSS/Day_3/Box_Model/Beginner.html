<!DOCTYPE html>
<html lang="bn">
    <head>
        <meta charset="UTF-8">
        <title>Box Model Beginner</title>
        <style>
            .box {
                width: 200px;                 /* content width */
                height: 80px;                 /* content height */
                background-color: lightblue;  /* content bg color */

                padding: 20px;                /* content আর border এর মধ্যে ফাঁকা */
                border: 5px solid blue;       /* চারপাশে রেখা */
                margin: 30px;                 /* বাইরের ফাঁকা জায়গা */
            }
        </style>
    </head>
    <body>
        <h2>Box Model - Beginner</h2>
        <div class="box">
            এটি হলো Box Model Example
        </div>
    </body>
</html>
