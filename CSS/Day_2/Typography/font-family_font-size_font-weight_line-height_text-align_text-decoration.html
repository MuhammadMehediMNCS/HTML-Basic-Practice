<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typography Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    h1 {
      font-family: 'Georgia', serif;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      text-decoration: underline dotted blue;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      text-align: justify;
    }
    .highlight {
      font-weight: bold;
      text-decoration: underline;
      color: darkred;
    }
  </style>
</head>
<body>
  <h1>Typography Example</h1>
  <p>
    This is a simple paragraph with normal text.  
    <span class="highlight">This part is bold, underlined, and highlighted.</span>  
    Typography controls readability and visual hierarchy in web design.
  </p>
</body>
</html>
