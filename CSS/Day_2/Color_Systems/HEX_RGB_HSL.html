<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Systems Demo</title>
  <style>
    .box {
      width: 150px;
      height: 100px;
      margin: 10px;
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    .hex {
      background-color: #3498db; /* HEX */
    }
    .rgb {
      background-color: rgb(231, 76, 60); /* RGB */
    }
    .hsl {
      background-color: hsl(120, 60%, 40%); /* HSL */
    }
  </style>
</head>
<body>
  <h2>Color Systems</h2>
  <div class="box hex">HEX</div>
  <div class="box rgb">RGB</div>
  <div class="box hsl">HSL</div>
</body>
</html>
