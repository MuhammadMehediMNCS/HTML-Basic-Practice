<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Demo Page</title>
  <style>
    /* Root font-size for rem units */
    html {
      font-size: 16px;
    }

    /* Global typography */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      color: #2c3e50;
    }

    /* Hero section */
    .hero {
      width: 100vw;         /* viewport width */
      height: 100vh;        /* viewport height */
      background: linear-gradient(
        to right, 
        hsl(200, 70%, 40%), 
        rgb(231, 76, 60)
      );
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 5%;
    }

    .hero h1 {
      font-size: 3rem;        /* rem unit */
      font-weight: 700;
      text-decoration: underline dotted #f1c40f;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      background-color: #f1c40f; /* HEX */
      color: #2c3e50;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: rgba(241, 196, 15, 0.8); /* RGB with opacity */
    }

    /* Footer */
    .footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      background: #ecf0f1;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to My Demo Page</h1>
    <p>
      This is a simple hero section where we are using
      <span style="font-weight: bold; text-decoration: underline;">Colors</span>, 
      <span style="font-style: italic;">Units</span>, 
      and <span style="color: #f1c40f;">Typography</span> together.
    </p>
    <button class="btn">Get Started</button>
  </section>

  <!-- Footer -->
  <footer class="footer">
    © 2025 Mehedi Hasan — All Rights Reserved.
  </footer>
</body>
</html>
