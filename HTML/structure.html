<!DOCTYPE html>
<html lang="en">  <! পুরো পেজটি ইংরেজি ভাষায় লেখা। আবার <html lang="bn"> এর মানে পেজটি বাংলা ভাষায় লেখা !>
    <head>
        <title> HTML Structure </title> <! এই নামে পেজটি রান হবে !>
        <meta charset="UTF-8"> <! /// বিভিন্ন ক্যারেকটার বা ভাষার অক্ষর সাপোর্টের জন্য ব্যবহৃত হয় !>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <! কোড যেন ওল্ডার ভার্সনের ব্রাউজারে সাপোর্ট করে !>
        <meta name="viewport" content="width=device-width,
            initial-scale=1.0" /> <! /// ডিভাইসের ওয়াইড অনুসারে কাজ করার জন্য !>
        <meta name="description" content="এটি একটি ডেমো ওয়েবসাইট, যেখানে ওয়েব ডিজাইন শেখানো হয়।"> <! SEO-এর জন্য, সার্চ ইঞ্জিন (Google, Bing) ওয়েবসাইটের সংক্ষিপ্ত বিবরণ দেখাতে ব্যবহার করে !>
        <meta name="keywords" content="HTML, CSS, JavaScript, Web Development"> <! একসময় SEO-তে কাজে লাগত, এখন সার্চ ইঞ্জিনগুলো তেমন ব্যবহার করে না !>
        <meta name="author" content="Mehedi Hasan"> <! বলে দেয় এই ওয়েবপেজ কে বানিয়েছে !>
        <meta http-equiv="refresh" content="5; url=https://example.com"> <! ৫ সেকেন্ড পর স্বয়ংক্রিয়ভাবে নতুন URL-এ পাঠাবে বা পেজ রিফ্রেশ করবে !>
        <meta name="robots" content="index, follow"> <! সার্চ ইঞ্জিনকে বলে দেবে – এই পেজটা ইনডেক্স করবে কিনা, লিঙ্ক ফলো করবে কিনা !>

    </head>
    <body>
    
    </body>
</html>
